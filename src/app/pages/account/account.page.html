<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Account Settings</ion-title>
    <ion-buttons slot="start">
      <ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
      </ion-button>
    </ion-buttons>
		<ion-buttons slot="end">
      <ion-button (click)="save()">
        <!-- <ion-icon name="arrow-back" (click)="goBack()"></ion-icon> -->
				Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-list>
	  <ion-item>
	  	<ion-label position='stacked'>Email</ion-label>
				<ion-icon *ngIf="!edit" name=create size=small slot=end (click)="editEmail()"></ion-icon>
	  	<ion-input type='text' value={{currentUser.email}} [(ngModel)]='email' name='email' [readonly]="!edit">
			</ion-input>
	  </ion-item>

		<ion-item>
	    <ion-input type='password' placeholder='Password' [(ngModel)]='password' name='password'></ion-input>
	  </ion-item>
	</ion-list>

	<ion-row style="height: 5%"></ion-row>

	<ion-list>
			<ion-item lines='inset'>
	  	<ion-label (click)="changePassword()">Change Password</ion-label>
	  	<!-- <ion-input type='text' value={{currentUser.email}} [(ngModel)]='email' name='email'></ion-input> -->
			<!-- <ion-icon name='checkmark' size='small' colour='primary' slot='end' (click)='updateEmail()'></ion-icon> -->
			</ion-item>
			<ion-item lines='inset'>
	  	<ion-label>Sign Out</ion-label>
	  	<!-- <ion-input type='text' value={{currentUser.email}} [(ngModel)]='email' name='email'></ion-input> -->
			<!-- <ion-icon name='checkmark' size='small' colour='primary' slot='end' (click)='updateEmail()'></ion-icon> -->
			</ion-item>
		
	</ion-list>

</ion-content>
