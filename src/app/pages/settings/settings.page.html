<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-fab horizontal=end vertical=top (click)="console.log('clicked')">
				<ion-icon name=create></ion-icon>
			</ion-fab>
			<ion-list>
				<ion-text>
					<h2>{{currentEmail}}</h2>
				</ion-text>
				<ion-text>
					<h4>{{type.charAt(0).toUpperCase() + type.substr(1).toLowerCase()}}</h4>
				</ion-text>
			</ion-list>
		</ion-item>
		
		<ion-list>
		  <ion-radio-group [(ngModel)]='type' name='type' (ionChange)='setType(type)'>
		 
		  	<ion-item>
					<ion-label>Currently using as: </ion-label>
				</ion-item>

		    <ion-item>
					<ion-label>Mentor</ion-label>
		      <ion-radio slot="start" value="mentor"></ion-radio>
					<ion-icon name='settings'size='small' color='primary' slot='end' (click)='goToMentorSettings()'></ion-icon>
		    </ion-item>

		    <ion-item>
		      <ion-label>Mentee</ion-label>
		      <ion-radio slot="start" value="mentee"></ion-radio>
					<ion-icon name='settings'size='small' color='primary' slot='end' (click)='goToMenteeSettings()'></ion-icon>
		    </ion-item>
		 
		  </ion-radio-group>
		</ion-list>

			<ion-item lines='inset' (click)='goToAccount()'>
				<ion-label>Account settings</ion-label>
			</ion-item> 

			<ion-item lines='inset' (click)='goToAbout()'>
				<ion-label>About</ion-label>
			</ion-item> 

			<ion-item lines='inset' (click)='goToHelp()'>
				<ion-label>Help</ion-label>
			</ion-item> 

	</ion-list>
</ion-content>
