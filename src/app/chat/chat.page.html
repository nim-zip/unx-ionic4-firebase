<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{user2.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding-right>
  <ion-list class="chat-list">
    <ion-item *ngFor="let msg of messages" no-lines>
			<ion-item slot="end" *ngIf="msg.senderId === currentUser.key; else receivedMsgs" >
      	<ion-label text-wrap class="media-body">
      	  <div>{{msg.content}}</div>
					<small>{{msg.date | date: 'dd/MM HH:mm'}}</small>
        </ion-label>
        <tr>   
      </ion-item>
      <ng-template #receivedMsgs>
				<ion-item slot="start">
      		<ion-label text-wrap class="media-body">
      		  <div>{{msg.content}}</div>
						<small>{{msg.date | date: 'dd/MM HH:mm'}}</small>
      	  </ion-label>
      	  <tr>   
      	</ion-item>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" placeholder="Type a message" [(ngModel)]="chatMessage" name="message"></ion-input>
    <ion-buttons slot="end">
      <ion-button slot="end" color="primary" (click)="sendMessage(chatMessage)">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
