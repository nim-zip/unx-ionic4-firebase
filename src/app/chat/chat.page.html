<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat</ion-title>
    <ion-buttons slot="start">
      <ion-button icon-only (click)="exitChat()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding-right>
  <ion-list class="chat-list">

    <ion-item *ngFor="let chat of chats"  no-lines>
      <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.sendDate | date: 'dd/MM HH:mm'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div>

      <ng-template #message>
      <!-- <ion-item *ngIf="chat.type !== 'join' || chat.type !== 'exit'">   -->
				<ion-item text-wrap slot="end" *ngIf="chat.user === nickname">
      	  <ion-label text-wrap class="media-body">
						<small>{{chat.user}} </small>
      	   	<h5>
							{{chat.message}}
							<ion-icon name = 'trash' (click) = sendDeleteMessage(chat)></ion-icon>
            </h5>
						<small>{{chat.sendDate | date: 'dd/MM HH:mm'}}</small>
          </ion-label>
          <tr>   
        </ion-item>

				<ion-item text-wrap slot="start" *ngIf="chat.user !== nickname">
      	  <ion-label text-wrap class="media-body">
						<small>{{chat.user}} </small>
      	   	<h5>
							{{chat.message}}
							<ion-icon name = 'trash' slot = 'end' (click) = sendDeleteMessage(chat)></ion-icon>
            </h5>
						<small>{{chat.sendDate | date: 'dd/MM HH:mm'}}</small>
          </ion-label>
         
          <tr>   
        </ion-item>
      <!-- </ion-item> -->
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" placeholder="Type a message" [(ngModel)]="chatMessage" name="message"></ion-input>
    <ion-buttons slot="end">
      <ion-button slot="end" color="primary" (click)="sendChatMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
